repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.8.13
    hooks:
      - id: uv-lock
      - id: uv-export
        name: uv-export with dev
        args: ["--no-hashes", "--all-extras", "--dev", "-o", "requirements-dev.txt"]
      - id: uv-export
        name: uv-export doc requirements
        args: ["--no-hashes", "--group", "docs", "--no-dev", "-o", "doc/requirements.txt"]